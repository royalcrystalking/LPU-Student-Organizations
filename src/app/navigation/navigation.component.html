<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand ms-5" routerLink="/">LPU Student Organizations</a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="basicNav.toggle()"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNav"
      mdbCollapse
      #basicNav="mdbCollapse"
    >
      <ul class="navbar-nav ms-auto me-5">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/']"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/contact']"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
            >Contact</a
          >
        </li>
        <li
          class="nav-item d-flex text-white align-items-center justify-content-center mx-2"
        >
          <p *ngIf="isLoggedIn" class="fw-bold mx-2 small my-0">
            Welcome , <span class="text-warning">{{ currentUser }}</span>
          </p>
        </li>
        <li
          *ngIf="isLoggedIn"
          class="nav-item d-flex align-items-center justify-content-center mx-2"
        >
          <button class="btn btn-primary btn-sm" (click)="logout()">
            Logout
          </button>
        </li>
        <li
          *ngIf="!isLoggedIn"
          class="nav-item d-flex align-items-center justify-content-center mx-2"
        >
          <button class="btn btn-primary btn-sm" (click)="redirectToLogin()">
            Login
          </button>
        </li>
        <li
          *ngIf="!isLoggedIn"
          class="nav-item d-flex align-items-center justify-content-center mx-2"
        >
          <button class="btn btn-success btn-sm" (click)="redirectToRegister()">
            Sign Up
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
